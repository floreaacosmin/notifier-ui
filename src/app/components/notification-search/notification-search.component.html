<div id="search-component">
  <h3>notification search:</h3>
  <input #searchBox id="search-box" (keyup)="searchNotification(searchBox.value)" />
  <div>
    <div *ngFor="let notification of notifications | async"
         (click)="gotoDetail(notification)" class="search-result" >
      {{notification.name}} {{notification.content}}
    </div>
  </div>
</div>
