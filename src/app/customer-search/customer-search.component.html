<div id="search-component">
  <h4>customer search:</h4>
  <input #searchBox id="search-box" (keyup)="searchCustomer(searchBox.value)" />
  <div>
    <div *ngFor="let customer of customers | async"
         (click)="gotoDetail(customer)" class="search-result" >
      {{customer.firstName}} {{customer.lastName}}
    </div>
  </div>
</div>
